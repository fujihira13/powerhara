{% extends "base.html" %}

{% block title %}ログイン - パワハラフィルターチャット{% endblock %}

{% block content %}
<!-- グラデーション背景とアニメーション効果 -->
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden login-container">
    <!-- アニメーション背景要素 -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>
    
    <!-- メインカード -->
    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- ガラスモーフィズム効果のカード -->
        <div class="backdrop-blur-xl bg-white/80 dark:bg-gray-800/80 p-10 rounded-3xl shadow-2xl border border-white/20 dark:border-gray-700/50 login-card">
            <!-- ロゴアイコンエリア -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-slack-purple to-purple-600 shadow-lg mb-4 transform hover:scale-110 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 class="text-4xl font-bold bg-gradient-to-r from-slack-purple to-purple-600 bg-clip-text text-transparent mb-2">
                    おかえりなさい
                </h2>
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    または
                    <a href="/auth/register" class="font-semibold text-slack-purple hover:text-purple-700 dark:hover:text-purple-400 transition-colors inline-flex items-center gap-1">
                        新しくアカウントを作成
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </p>
            </div>
            
            <form class="mt-8 space-y-6" id="login-form" onsubmit="handleLogin(event)">
                <!-- エラーメッセージ -->
                <div id="error-message" class="hidden bg-red-50 dark:bg-red-900/20 border-l-4 border-red-500 text-red-700 dark:text-red-400 px-4 py-3 rounded-r-lg text-sm flex items-center gap-2 animate-slide-in">
                    <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <span></span>
                </div>
                
                <!-- 登録成功メッセージ -->
                <div id="success-message" class="hidden bg-green-50 dark:bg-green-900/20 border-l-4 border-green-500 text-green-700 dark:text-green-400 px-4 py-3 rounded-r-lg text-sm flex items-center gap-2 animate-slide-in">
                    <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span>アカウントが作成されました。ログインしてください。</span>
                </div>

                <!-- 入力フィールド -->
                <div class="space-y-5">
                    <!-- メールアドレス入力 -->
                    <div class="input-group">
                        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            メールアドレス
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input id="email" name="username" type="email" autocomplete="email" required 
                                   class="input-field pl-12 pr-4 py-3.5 w-full border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900/50 text-gray-900 dark:text-white rounded-xl focus:outline-none focus:border-slack-purple focus:ring-4 focus:ring-purple-100 dark:focus:ring-purple-900/30 transition-all duration-300 placeholder-gray-400 dark:placeholder-gray-500" 
                                   placeholder="例: name@example.com">
                        </div>
                    </div>
                    
                    <!-- パスワード入力 -->
                    <div class="input-group">
                        <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            パスワード
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                   class="input-field pl-12 pr-4 py-3.5 w-full border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900/50 text-gray-900 dark:text-white rounded-xl focus:outline-none focus:border-slack-purple focus:ring-4 focus:ring-purple-100 dark:focus:ring-purple-900/30 transition-all duration-300 placeholder-gray-400 dark:placeholder-gray-500" 
                                   placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <!-- オプション -->
                <div class="flex items-center justify-between pt-2">
                    <div class="flex items-center group">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-5 w-5 text-slack-purple focus:ring-slack-purple border-gray-300 rounded cursor-pointer transition-all">
                        <label for="remember-me" class="ml-3 block text-sm text-gray-700 dark:text-gray-300 cursor-pointer group-hover:text-gray-900 dark:group-hover:text-gray-100 transition-colors">
                            ログイン状態を保持
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-semibold text-slack-purple hover:text-purple-700 dark:hover:text-purple-400 transition-colors inline-flex items-center gap-1">
                            パスワードをお忘れですか？
                        </a>
                    </div>
                </div>

                <!-- ログインボタン -->
                <div class="pt-4">
                    <button type="submit" 
                            class="group relative w-full flex justify-center items-center gap-3 py-4 px-6 text-base font-semibold rounded-xl text-white bg-gradient-to-r from-slack-purple via-purple-600 to-purple-700 hover:from-purple-700 hover:via-purple-600 hover:to-slack-purple focus:outline-none focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <svg class="h-5 w-5 text-white group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        <span>ログイン</span>
                        <svg class="h-5 w-5 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// URLパラメータを確認してメッセージを表示
document.addEventListener('DOMContentLoaded', () => {
    console.log("Login page loaded (Version 2)"); // キャッシュ更新確認用
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('registered') === 'true') {
        document.getElementById('success-message').classList.remove('hidden');
    }
});

async function handleLogin(event) {
    event.preventDefault();
    const form = event.target;
    const errorDiv = document.getElementById('error-message');
    const submitButton = form.querySelector('button[type="submit"]');
    
    // リセット
    errorDiv.classList.add('hidden');
    const errorSpan = errorDiv.querySelector('span');
    if (errorSpan) {
        errorSpan.textContent = '';
    } else {
        errorDiv.textContent = '';
    }
    submitButton.disabled = true;
    submitButton.classList.add('opacity-75', 'cursor-not-allowed');
    
    // OAuth2PasswordRequestForm対応のためにURLSearchParamsを使用
    // FormDataコンストラクタにform要素を渡すことで、name属性を持つ全フィールド（username, password等）を自動取得
    console.log("Saving form data...");
    const formData = new URLSearchParams(new FormData(form));
    
    try {
        console.log("Sending login request...");
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData,
        });
        
        console.log("Response status:", response.status);
        const data = await response.json();
        
        if (!response.ok) {
            console.error("Login failed:", data);
            throw new Error(data.detail || 'ログインに失敗しました');
        }
        
        console.log("Login successful, setting token...");
        // トークンを保存（localStorageなど）
        localStorage.setItem('token', data.access_token);
        
        // Cookieはサーバー側(HttpOnly)でセットされるため、JSでの設定は不要
        // document.cookie = `access_token=${data.access_token}; path=/; max-age=1800; SameSite=Lax`;
        console.log("Token set by server. Redirecting...");
        
        // ダッシュボードへリダイレクト
        setTimeout(() => {
            window.location.href = '/channels';
        }, 100);
        
    } catch (error) {
        console.error("Error during login:", error);
        const errorSpan = errorDiv.querySelector('span');
        if (errorSpan) {
            errorSpan.textContent = error.message;
        } else {
            errorDiv.textContent = error.message;
        }
        errorDiv.classList.remove('hidden');
    } finally {
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
    }
}
</script>
{% endblock %}
