{% extends "base.html" %}

{% block title %}新規登録 - パワハラフィルターチャット{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
                アカウント作成
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                または
                <a href="/auth/login" class="font-medium text-slack-purple hover:text-purple-800 transition-colors">
                    既存のアカウントでログイン
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="register-form" onsubmit="handleRegister(event)">
            <!-- エラーメッセージ表示エリア -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm"></div>

            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ユーザー名</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-slack-purple focus:border-transparent focus:z-10 sm:text-sm transition-all" 
                           placeholder="表示名（例: 山田 太郎）">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">メールアドレス</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-slack-purple focus:border-transparent focus:z-10 sm:text-sm transition-all" 
                           placeholder="name@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">パスワード</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-slack-purple focus:border-transparent focus:z-10 sm:text-sm transition-all" 
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-slack-green hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slack-green transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-green-200 group-hover:text-green-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    アカウントを作成する
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
async function handleRegister(event) {
    event.preventDefault();
    const form = event.target;
    const errorDiv = document.getElementById('error-message');
    const submitButton = form.querySelector('button[type="submit"]');
    
    // リセット
    errorDiv.classList.add('hidden');
    errorDiv.textContent = '';
    submitButton.disabled = true;
    submitButton.classList.add('opacity-75', 'cursor-not-allowed');
    
    const formData = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value
    };
    
    try {
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.detail || '登録中にエラーが発生しました');
        }
        
        // 登録成功 -> ログインページへリダイレクト（あるいは自動ログイン）
        // ここではUX向上のため、自動的にログインしてダッシュボードへ飛ばすのがベストですが、
        // まずはシンプルにログインページへ誘導します
        window.location.href = '/auth/login?registered=true';
        
    } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
    } finally {
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
    }
}
</script>
{% endblock %}
